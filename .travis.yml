sudo: required
dist: trusty
language: python
services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

env:
  - IMAGE_NAME=kamailio-docker COMMIT=${TRAVIS_COMMIT::8} MAJ_VERSION="3.2"

install: true

script:
  - docker build -t readytalk/$IMAGE_NAME:$MAJ_VERSION.$TRAVIS_BUILD_NUMBER-$COMMIT .
  - docker images

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push readytalk/$IMAGE_NAME:$MAJ_VERSION.$TRAVIS_BUILD_NUMBER-$COMMIT
